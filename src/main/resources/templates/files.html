<!doctype html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>视频列表</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <link href="/css/video-js.min.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body>

<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white"><a th:if="${current}" href="/logout">退出</a></h4>
                    <p class="text-muted">待填写</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">联系我</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">暂无</a></li>
                        <li><a href="#" class="text-white">暂无</a></li>
                        <li><a href="#" class="text-white">暂无</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a th:href="@{/home(userId=${current.getId()})}" href="/home" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong th:text="${current.getNickname()}">用户名</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">我的视频</h1>
                <p class="lead text-muted">功能待完善</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">暂无</a>
                    <a href="#" class="btn btn-secondary my-2">暂无</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:id="'fileField'+${fileStat.index}" th:each="file,fileStat : ${files}">
                    <div class="card shadow-sm">
                        <video th:id="'video_'+${fileStat.count}" class="video-js vjs-default-skin" controls preload="auto"
                               style="margin:0 auto;margin-top: 5px">
                            <source th:src="@{'/videos/'+${folder}+'/'+${file.getName()}}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <p class="card-text"  th:text="${file.getName().substring(32)}">视频名</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:onclick="abc([[${file.getName()}]], [[${folder}]], [[${file.getId()}]], [[${fileStat.index}]])">下载</a>
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:onclick="dele([[${file.getName()}]], [[${folder}]], [[${file.getId()}]], [[${fileStat.index}]])">删除</a>
                                </div>
                                <small class="text-muted" th:text="${file.getSize() div 1048576}+' M'">115M</small>
<!--                                <small class="text-muted" th:text="${file.getDownloadTimes()}+' 次'">2次</small>-->
                                <small th:id="'downloaded'+${fileStat.index}" class="text-muted" th:text="${file.getDownloadTimes()==0?'未下载':'已下载'}" th:class="${file.getDownloadTimes()==0}?'text-danger':'text-muted'">2次</small>
                                <small class="text-muted" th:text="${#dates.format(file.getUploadTime(), 'yyyy-MM-dd HH:mm')}">2021-1-12 15:20</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">回到顶部</a>
        </p>
        <p class="mb-1">&copy; 2020-2024</p>
        <p class="mb-0"></p>
    </div>
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/video.min.js"></script>
<script src="/js/jquery.js"></script>

<script>
    function abc(filename, folder, fileId,id) {
        location.href = "/download?filename="+filename+"&folder="+folder+"&fileId="+fileId;
        $("#downloaded"+id).text("已下载");
        $("#downloaded"+id).removeClass("text-danger");
        $("#downloaded"+id).addClass("text-muted");
    }
    function dele(filename, folder, fileId, id) {
        // location.href = "/delete?filename="+filename+"&folder="+folder+"&fileId="+fileId;
        // alert("删除成功");
        // $("#fileField"+id).remove();
        $.ajax({
            url: "/delete",
            data: {
                filename: filename,
                folder: folder,
                fileId: fileId
            },
            type: "GET",
            success: function (data) {
                $("#fileField"+id).remove();
            }
        })

    }
</script>

</body>
</html>
