<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="/images/videoCamera.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">渔见川</h1>
        <label for="inputEmail" class="visually-hidden">账号</label>
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="账号" required autofocus>
        <label for="inputPassword" class="visually-hidden">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label>
<!--                <input type="checkbox" value="remember-me"> 记住我-->
                <p style="color: red" th:text="${msg}"></p>
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>

    </form>
