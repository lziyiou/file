<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <title>主页</title>

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">

                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">暂无</a></li>
                        <li><a href="#" class="text-white">暂无</a></li>
                        <li><a href="#" class="text-white">暂无</a></li>

    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">

<div class="layui-container">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>上传文件</legend>
</fieldset>

<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">接收人</label>
            <div class="layui-input-inline">
                <select name="userId" lay-filter="userId" lay-verify="required" lay-search="">
                    <div th:each="user:${users}">
                        <option th:value="${user.getId()}" th:text="${user.getNickname()}"
                                th:selected="${current.getId()==user.getId()}">layer
                        </option>
                    </div>
                </select>
            </div>
        </div>
    </div>
</form>
<div class="layui-upload">
    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
    <div class="layui-upload-list">
        <table class="layui-table">
            <thead>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="demoList">
            <tr>
                <td colspan="5" style="text-align: center">暂无文件需要上传</td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="layui-btn layui-btn-normal" id="testListAction">开始上传</button>
</div>

<table class="table" style="margin-top: 20px">
    <thead>
    <tr>
        <td>ID</td>
        <td>用户名</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/bootstrap.min.js" charset="utf-8"></script>
<script src="/js/jquery.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['upload', 'form', 'layedit', 'laydate'], function () {

        var $ = layui.jquery
            , upload = layui.upload
            , form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        form.on('select(userId)', function (data) {
            uploadListIns.config.data.userId = data.value
        });

        //多文件列表示例
        var demoListView = $('#demoList')
            , uploadListIns = upload.render({
            elem: '#testList'
            , url: '/file' //改成您自己的上传接口
            , type: 'post'
            , accept: 'file'
            , data: {
                files: this.files,
                userId: 1
            }
            , field: "files"
            , multiple: true
            , auto: false
            , bindAction: '#testListAction'
            , choose: function (obj) {
                $("#demoList").html("");
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name.substr(file.name.length - 10) + '</td>'
                        , '<td>' + (file.size / 1024 / 1024).toFixed(1) + 'Mb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                //if (res.files.file) { //上传成功
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                tds.eq(3).html(''); //清空操作
                return delete this.files[index]; //删除文件队列已经上传成功的文件
                //}
                //this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });
</script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: '/users',
            success: function (data) {
                var tr = "";

                var len = data.length;
                for (var i = 0; i < len - 1; i++) {
                    for (var j = 0; j < len - 1 - i; j++) {
                        if (data[j].id > data[j + 1].id) {        // 相邻元素两两对比
                            var temp = data[j + 1];        // 元素交换
                            data[j + 1] = data[j];
                            data[j] = temp;
                        }
                    }
                }

                for (var i = 0; i < data.length; i++) {
                    tr += "<tr>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].nickname + "</td>" +
                        "<td>" +
                        "<a class='btn btn-outline-secondary btn-sm' href='/files/" + data[i].id + "'>打开</a>" +
                        "</td>" +
                        "</tr>"
                }
                $("#tbody").html(tr);
            }
        })
    })
</script>

</div>
</body>
</html>
